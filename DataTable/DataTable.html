<!DOCTYPE html>
<html>
<head>  
	<title>基于jQuery的CRUD表格</title>
	<meta charset="UTF-8"/> 
	<link rel="stylesheet" type="text/css" href="DataTable.css">
</head>     
<body>     

	<div class='dataTable'></div>   
           
<script src="jquery-1.11.3.min.js"></script>      
<script src="DataTable.js"></script>                
<script type="text/javascript">   
	$(function(){  
		new DataTable( 
			$('.dataTable'),     // 表格容器
			['Id', '管理员姓名', '管理员密码', '是否生效', '是否删除', '权限Id', '登录时间', '登录Ip'],     // 初始化表格标题             
			'http://www.xiguachong.cn/admin/query',     // 请求数据的后台地址
			'get',     // 请求数据的方式
			{Id: 0, roleId: 0, admName: null, page: 1, limit: 5},     // 传递到后台的参数  
			['id', 'admName', 'admPassword', 'isEffect', 'isDelete', 'roleId', 'loginTime', 'loginIp']     // 需要从后台拿到的字段
		);             
	})     
</script>
</body>       
</html>
