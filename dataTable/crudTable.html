<!DOCTYPE html>
<html lang="zh">
<head>  
	<title>基于jQuery的CRUD表格</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="crudTable.css">
</head>    
<body>   

	<!--  
		使用方式如下：
			html结构："<div class='dataTable'></div>"  class最好加上，不然要自己写样式。
				默认的样式只是加了些边框、边距什么的，并没有设置太多，使用时可自定义新样式。
			JS初始化："new DataTable(Ele, rows, cols);"  Ele是html结构中的div，rows和cols分别是初始化时的行列数。
				默认一行一列。这里的行列都是指数据行和数据单元格，首行（标题）和每行的尾列（按钮组）不算在数据行列中。  
	-->

	<div class='dataTable'></div>  
     
<script src="jquery-1.11.3.min.js"></script> 
<script src="crudTable.js"></script> 
<script type="text/javascript">   
	$(function(){  
		new DataTable($('.dataTable'), 11, 5);                             
	})     
</script>
</body>       
</html>
