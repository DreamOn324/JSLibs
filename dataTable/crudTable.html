<!DOCTYPE html>
<html lang="zh">
<head>  
	<title>基于jQuery的CRUD表格</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="crudTable.css">
</head>    
<body>     
	<div class="dataTable">
		<input type="text" />  
		<button>搜索</button>  
		<table cellpadding="0" cellspacing="0">              
			<thead>      
				<tr>     
					<td>column1</td>    
					<td>column2</td>      
					<td>column3</td>   
					<td>column4</td>	      
					<td>操作</td>
				</tr>
			</thead>   
			<tbody>
				<tr>
					<td>content1-1</td>
					<td>content1-2</td>  
					<td>content1-3</td>
					<td>content1-4</td>  
					<td>
						<button>增</button>
						<button>删</button>  
						<button>改</button>
					</td>
				</tr>
				<tr>
					<td>content2-1</td>
					<td>content2-2</td>
					<td>content2-3</td>
					<td>content2-4</td>
					<td>
						<button>增</button>
						<button>删</button>
						<button>改</button>
					</td>
				</tr>   
				<tr>
					<td>content3-1</td>    
					<td>content3-2</td>
					<td>content3-3</td>
					<td>content3-4</td>
					<td>
						<button>增</button>
						<button>删</button>
						<button>改</button>
					</td>
				</tr>
				<tr>
					<td>content4-1</td>
					<td>content4-2</td>
					<td>content4-3</td>
					<td>content4-4</td>
					<td>
						<button>增</button>
						<button>删</button>
						<button>改</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="jquery-1.11.3.min.js"></script>
	<script src="crudTable.js"></script>
</body>
</html>
